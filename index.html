<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <section id="dashboard-container">
            <section id="dash-top-container">
                <h2 id="dash-header">Melbourne 27/03/2024 ðŸŒž</h2>
                <h4 class="dash-top-el" id="dash-top-temp">Temp: </h4>
                <h4 class="dash-top-el" id="dash-top-wind">Wind: </h4>
                <h4 class="dash-top-el" id="dash-top-humidity">Humidity: </h4>
            </section>
            <section id="dash-card-container">
                <h3 class="dash-card-header">5-Day Forecast:</h3>
                <section class="card" id="card-1">
                    <h4 class="card-header" id="card-header-1"></h4>
                    <h4 class="icon" id="icon-day-1"></h4>
                    <h4 class="card-el" id="card-temp">Temp: </h4>
                    <h4 class="card-el" id="card-wind">Wind: </h4>
                    <h4 class="card-el" id="card-humidity">Humidity: </h4>
                </section>
                <section class="card" id="card-2">
                    <h4 class="card-header" id="card-header-2"></h4>
                    <h4 class="icon" id="icon-day-2"></h4>
                    <h4 class="card-el" id="card-temp">Temp: </h4>
                    <h4 class="card-el" id="card-wind">Wind: </h4>
                    <h4 class="card-el" id="card-humidity">Humidity: </h4>
                </section>
                <section class="card" id="card-3">
                    <h4 class="card-header" id="card-header-3"></h4>
                    <h4 class="icon" id="icon-day-3"></h4>
                    <h4 class="card-el" id="card-temp">Temp: </h4>
                    <h4 class="card-el" id="card-wind">Wind: </h4>
                    <h4 class="card-el" id="card-humidity">Humidity: </h4>
                </section>
                <section class="card" id="card-4">
                    <h4 class="card-header" id="card-header-4"></h4>
                    <h4 class="icon" id="icon-day-4"></h4>
                    <h4 class="card-el" id="card-temp">Temp: </h4>
                    <h4 class="card-el" id="card-wind">Wind: </h4>
                    <h4 class="card-el" id="card-humidity">Humidity: </h4>
                </section>
                <section class="card" id="card-5">
                    <h4 class="card-header" id="card-header-5"></h4>
                    <h4 class="icon" id="icon-day-5"></h4>
                    <h4 class="card-el" id="card-temp">Temp: </h4>
                    <h4 class="card-el" id="card-wind">Wind: </h4>
                    <h4 class="card-el" id="card-humidity">Humidity: </h4>
                </section>
            </section>
        </section>
        <aside id="search-container">
            <section id="search-card">
            <h2 id="search-header">Search:</h2>
            <form id="search-form">
                <input name="search-city" id="search-city" type="text" autofocus="true" class="form-input" placeholder="Melbourne">
                <button type="submit" class="btn" id="search-btn">Submit</button>
            </form>
            </section>
            <section id="history"></section>
        </aside>
    </main>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
